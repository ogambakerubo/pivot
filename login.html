<!DOCTYPE html>
<html>
<head>
	<title>Create User Account</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<img src="pics/pic_1.jpg" class="background">
  <div class="createbox">
  	<img src="pics/pic_2.png" class="avatar">
  	<h1>Sign In</h1>
  	<form>
  		<p>Username</p>
  		<input type="text" name="" placeholder="Enter Username">

      <a href="#"><p class="Link">Forgot Password? Click Here.</p></a>
      <a href="#"><p class="Link">Not Registered? Click Here.</p></a>
  	</form>
  </div>
</body>
</html>
